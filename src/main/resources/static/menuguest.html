<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR|Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function(){

                $("#newItemForm").on('submit', function(e) {
                console.log("Submitted new menu item form");

                // Post the data from the modal.
                postData();

                // Reset modal to no values.

                $('#newItemModal').modal('hide');
                $("#inputName").val("");
                $("#inputPrice").val("");
                $("#inputNumber").val("");
                $("#inputCategory").val("");
            });

            $("#changeItemForm").on('submit', function(e) {
                console.log("Submitted changed menu item form");

                // Put the data from the modal.
                putData();

                // Reset modal to no values.

                $('#changeItemModal').modal('hide');

                $("#inputChangeId").val("");
                $("#inputChangeName").val("");
                $("#inputChangePrice").val("");
                $("#inputChangeNumber").val("");
                $("#inputChangeCategory").val("");
            });

                $("#deleteItemForm").on('submit', function(e) {
                console.log("Submitted delete menu item form");

                // Delete the data.
                deleteData();

                // Reset modal to no values.

                $('#deleteItemModal').modal('hide');

                $("#inputDeleteId").val("");
            });

                $('#table').DataTable({
                columns: [
                    { "data": "id" },
                    { "data": "category" },
                    { "data": "name" },
                    { "data": "price", render: $.fn.dataTable.render.number( ',', '.', 2, 'Â¥ ' ) },
                    { "data": "number" }
                ]
            });
            // Load first data.
            getData();

            $("#btn5").click(function(){
                $('#table tbody').empty();
                console.log("hiding data..");
                });

            $("#btn6").click(function(){
            getData();
            });

            $("#btnback").click(function(){
            window.location.href = "index.html";
            });
            });
    </script>

    <meta charset="UTF-8">
    <title>Molveno Menu</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-12">

            <h1>Menu items</h1>

            <p>Here you can find and edit the menu items</p>


            <br>
            <table id="table">
                <thead>
                <tr>
                    <td><strong>Id</strong></td>
                    <td><strong>Category</strong></td>
                    <td><strong>Name</strong></td>
                    <td><strong>Price</strong></td>
                    <td><strong>Number</strong></td>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="btn5">Hide data</button>
            <button id="btn6">Show data</button>

            <br>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <button id="btnback">Back</button>
        </div>
    </div>

</div>
<script src="/js/menuitem/get.js" type="text/javascript"></script>
<script src="/js/menuitem/add.js" type="text/javascript"></script>
<script src="/js/menuitem/delete.js" type="text/javascript"></script>
<script src="/js/menuitem/edit.js" type="text/javascript"></script>
</body>
</html>
